<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>TempFlow | Modern Temperature Conversion</title>
    <meta name="title" content="TempFlow | Modern Temperature Conversion" />
    <meta name="description" content="Fast, precise, and beautiful temperature conversion tool. Convert between Celsius, Fahrenheit, and Kelvin with real-time results and history." />
    <meta name="keywords" content="temperature converter, celsius to fahrenheit, fahrenheit to celsius, kelvin converter, modern web app, tempflow" />
    <meta name="author" content="Tinashe" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tempflow-app.netlify.app/" />
    <meta property="og:title" content="TempFlow | Modern Temperature Conversion" />
    <meta property="og:description" content="Fast, precise, and beautiful temperature conversion tool. Convert between Celsius, Fahrenheit, and Kelvin with real-time results and history." />
    <meta property="og:image" content="preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tempflow-app.netlify.app/" />
    <meta property="twitter:title" content="TempFlow | Modern Temperature Conversion" />
    <meta property="twitter:description" content="Fast, precise, and beautiful temperature conversion tool. Convert between Celsius, Fahrenheit, and Kelvin with real-time results and history." />
    <meta property="twitter:image" content="preview.png" />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Decor -->
    <div class="bg-blur">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
      <div class="glass-card">
        <h1>TempFlow</h1>
        <p class="subtitle">Fast, precise temperature conversion</p>

        <div class="input-group">
            <input type="number" id="textBox" placeholder="0" autofocus />
        </div>

        <div class="unit-selector">
            <label class="unit-option">
                <input type="radio" name="unit" id="toFahrenheit" checked />
                <span class="unit-label">°C ➡ °F</span>
            </label>
            <label class="unit-option">
                <input type="radio" name="unit" id="toCelsius" />
                <span class="unit-label">°F ➡ °C</span>
            </label>
            <label class="unit-option">
                <input type="radio" name="unit" id="toKelvin" />
                <span class="unit-label">°C ➡ K</span>
            </label>
        </div>

        <div class="result-container" onclick="copyResult()">
            <div id="warningAlert" class="warning-alert">Below Absolute Zero!</div>
            <div id="result">0.0</div>
            <div class="result-unit" id="resultUnit">Fahrenheit</div>
            <p class="copy-hint">Click to copy result</p>
        </div>

        <div id="toast" class="toast">Copied to clipboard!</div>

        <div class="history-section" id="historySection">
            <div class="history-header">
                <p class="history-title">Recent</p>
                <button class="clear-btn" onclick="clearHistory()">Clear</button>
            </div>
            <div id="historyList">
                <!-- History items injected here -->
            </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
